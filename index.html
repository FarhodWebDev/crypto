<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Equilibrium</title>

    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <main class="main">
      <div class="main__container container">
        <div class="image-wrapper">
          <img class="nft__image" src="./images/equilibrium.png" alt="" />
          <div class="back__fon"></div>
          <div class="nft__image-eye">
            <img src="./images/Eye.svg" alt="" />
          </div>
        </div>
        <div class="main-info">
          <h4 class="main__title">Equilibrium #3429</h4>
          <p class="main__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-wrapper">
            <div class="eth__icon">
              <img class="eth__image" src="./images/icon.svg" alt="" />
              <h4 class="eth__title">0.041 ETH</h4>
            </div>
            <div class="clock__icon">
              <img class="clock__clock" src="./images/Clock.svg" alt="" />
              <p class="clock__desc">3 days left</p>
            </div>
          </div>
        </div>
        <span class="hr">
          <img src="./images/hr.svg" alt="" />
        </span>
        <div class="main-end">
          <img class="bottom-img" src="./images/photo-man.png" alt="" />
          <p class="bottom__desc">
            Creation of <span class="bottom__span">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
